<section class="content-header">
    <h1>{{title}}
        <small>{{subTitle}}</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="">
        <div class="">
            <div>
                <div>

                    <div class="box" style="padding: 20px">


                        <div class="box-body">

                            <div style="padding: 10px;">
                                <div style="float:left;">
                                    Search by city :
                                <input type="text" ng-model="test">
                                </div>
                              <div style="float:right;">
                                   <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <span> Add new</span>
                                </button>
                              </div>
                               
                            </div>

                            <table class="table table-hover">
                                <tr style="font-size: 18px">
                                    <th>Name</th>
                                    <th>City</th>
                                    <th style="width: 40px">Country</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="x in cities | filter:test | orderBy:'City'">
                                    <td style="width: 50%">{{ x.Name }}</td>
                                    <td style="width: 20%">{{ x.City }}</td>
                                    <td style="width: 20%">
                                    {{ x.Country }}</tdstyle>
                                        <td style="width: 20%"><button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">Select</button></td>
                                </tr>
                            </table>
                            <div class="box-footer clearfix">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    <li><a href="#">&laquo;</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">&raquo;</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- /.box-body -->

                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </div>
        <!-- /.box-body -->

    </div>
    <!-- /.box -->
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               This Modal title
            </h4>
         </div>
         <div class="modal-body">
            Press ESC button to exit.
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">Close
            </button>
            <button type="button" class="btn btn-primary">
               Submit changes
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    $(function () {
        $('#myModal').modal({
            keyboard: true
        })
    });
</script>
