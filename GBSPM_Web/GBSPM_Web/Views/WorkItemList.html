<section class="content-header">
    <h1>{{title}}
        <small>{{subTitle}}</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="">
        <div class="">
            <div>
                <div>

                    <div class="box" style="padding: 20px">


                        <div class="box-body">

                            <div style="padding: 10px;">
                                Search :
                                <input type="text" ng-model="test">
                            </div>

                            <table class="table table-bordered">
                                <tr style="font-size: 18px">
                                    <th>Project</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="x in workitems | filter:test | orderBy:'WorkItemId'">
                                    <td style="width: 10%">{{ x.Project.Name }}</td>
                                    <td style="width: 10%">{{ x.Title }}</td>
                                    <td style="width: 80%">{{ x.Description }}</td>
                                    <td><button type="button" class="btn btn-link" data-toggle="modal" ng-click="OnEdit(x)">Select</button></td>
                                </tr>
                            </table>
                            <div class="box-footer clearfix">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    <li><a href="#WorkItemList">&laquo;</a></li>
                                    <li><a href="#WorkItemList">1</a></li>
                                    <li><a href="#WorkItemList">2</a></li>
                                    <li><a href="#WorkItemList">3</a></li>
                                    <li><a href="#WorkItemList">&raquo;</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- /.box-body -->

                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </div>
        <!-- /.box-body -->

    </div>
    <!-- /.box -->
</section>
