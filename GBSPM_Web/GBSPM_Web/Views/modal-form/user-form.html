<form name="myForm" ng-submit="submit()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"
            aria-hidden="true">
            ×
        </button>
        <h4 class="modal-title" id="myModalLabel">{{Title}}
        </h4>
    </div>
    <div class="modal-body">
         <p>
            FirstName :
            <input type="text" ng-model="data.FirstName" class="form-control" ng-required="true" />
            <p class="help-block" ng-if="myForm.data.FirstName.$error.required">The user's name is required</p>
        </p>
        <p>
            LastName :
            <input type="text" ng-model="data.LastName" class="form-control" ng-required="true" />
        </p>
        <p ng-if="LoginUser.IsAdmin">
            User Name :
            <input type="text" ng-model="data.UserName" class="form-control" ng-required="true" />
        </p>
        <p ng-if="LoginUser.IsAdmin">
            Password : 
            <input type="password" ng-model="data.Password" class="form-control" ng-required="true" />
        </p>
        <p>
            Email :
            <input type="text" ng-model="data.Email" class="form-control" />
        </p>
        <p>
            Position : 
        </p>
        <p>
            <select ng-model="data.PositionId" ng-options="p.PositionId as p.Description for p in positions" ng-required="true"></select>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">
            Close
        </button>
        <button type="submit" class="btn btn-primary">
            Submit changes
        </button>
    </div>
</form>
