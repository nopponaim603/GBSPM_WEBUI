<form name="myForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"
            aria-hidden="true">
            ×
        </button>
        <h4 class="modal-title" id="myModalLabel">{{Title}}
        </h4>
    </div>
    <div class="modal-body">
        <p>Name
            <input type="text" ng-model="data.Name" class="form-control" /></p>
        <p>
            Description 
             <textarea class="form-control" rows="5" id="description" ng-model="data.Description"></textarea>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">
            Close
        </button>
        <button type="button" class="btn btn-primary" ng-click="submit()">
            Submit changes
        </button>
    </div>
</form>
