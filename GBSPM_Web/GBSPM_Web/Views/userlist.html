<section class="content-header">
    <h1>{{title}}
        <small>{{subTitle}}</small>
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="">
        <div class="">
            <div>
                <div>

                    <div class="box" style="padding: 20px">


                        <div class="box-body">

                            <div style="height: 40px;">
                                <div style="float:left">
                                    Search :
                                <input type="text" ng-model="test">
                                </div>
                                <div style="float: right;">
                                    <button type="button" class="btn btn-primary btn-sm" ng-click="OnAddNew()">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        <span>Add new</span>
                                    </button>
                                </div>
                            </div>

                            <table class="table table-bordered">
                                <tr style="font-size: 18px">
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Email</th>
                                    <th>Position</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="x in users | filter:test | orderBy:'UserId'">
                                    <td style="width: 20%">{{ x.FirstName }}</td>
                                    <td style="width: 20%">{{ x.LastName }}</td>
                                    <td style="width: 20%">{{ x.Email }}</td>
                                    <td style="width: 20%">{{ x.Position.Description }}</td>
                                    <td style="width: 20%">
                                        <button type="button" class="btn btn-link" data-toggle="modal" ng-click="OnEdit(x)" >Select</button>
                                    </td>
                                </tr>
                            </table>
                            <div class="box-footer clearfix">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    <li><a href="#manageUser">&laquo;</a></li>
                                    <li><a href="#manageUser">1</a></li>
                                    <li><a href="#manageUser">2</a></li>
                                    <li><a href="#manageUser">3</a></li>
                                    <li><a href="#manageUser">&raquo;</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- /.box-body -->

                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </div>
        <!-- /.box-body -->

    </div>
    <!-- /.box -->
</section>
