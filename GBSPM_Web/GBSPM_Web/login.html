<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GBSPM | Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/loginApp.js"></script>
    <style type="text/css">
         .loading
        {
            position: absolute;
            padding: 2px;
            opacity: 0.50;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            width: 800px;
            height: 600px;
            text-align: center;
            z-index: 100000;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body class="login-page">
     
    <div class="login-box">
        <div class="login-logo">
            <span><b>GB</b>SPM</span>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body" ng-app="loginApp">
            <div ng-controller="LoginController">
                <div ng-hide="display" class="loading"><img src="../Images/loading.gif" /></div>
                <p class="login-box-msg">Sign in to start your session</p>
                <form novalidate name="f1" ng-submit="Login()">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Email or Username" name="cUsernamer" ng-model="LogInData.username" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        <span class="has-error" ng-show="(f1.cUsernamer.$dirty) && f1.cUsernamer.$error.requires">Username Reqired</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" ng-model="LogInData.password" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div style="color:red;">
                        {{Message}}
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>                       
                        <!-- /.col -->
                        <div>
                        </div>
                    </div>
                </form>
            </div>
        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery 2.1.3 -->
    <script src="../../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>
</html>
